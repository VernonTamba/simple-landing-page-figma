<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trying Figma</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          class="logo"
          src="./img/figma-small-logo-svg.svg"
          alt="Figma small logo"
        />
        <img
          class="logo"
          src="./img/figma-word-logo-svg.svg"
          alt="Figma word logo"
        />
      </div>

      <nav class="nav">
        <ul class="nav__links">
          <li><a class="nav__link" href="#">Home</a></li>
          <li><a class="nav__link" href="#">Contact</a></li>
          <li><a class="nav__link" href="#">About</a></li>
          <li><a class="nav__linkButton" href="#">Sign Up</a></li>
        </ul>
      </nav>
      <div class="nav__burger">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
      </div>
    </header>
    <main class="main">
      <div class="main__content">
        <h1>Be creative</h1>
        <h3>Design. Create. Iterate.</h3>
        <p>
          Build an iterative design flow with live collaboration that keeps you
          in the loop whether you are working in the office or remotely.
        </p>
        <div class="main__contentButtons">
          <a class="main__contentButtonStart" href="#">Get Started</a>
          <a class="main__contentButtonSignIn" href="#">Sign In</a>
        </div>
      </div>
      <div class="main__image">
        <img src="./img/figma-big-logo-svg.svg" alt="Figma big logo" />
      </div>
    </main>
    <footer class="footer">
      <p>Designed with Figma</p>
      <!-- <img src="./img/facebook.png" alt="Facebook" />
            <img src="./img/twitter.png" alt="Twitter" />
            <img src="./img/instagram.png" alt="Instagram" />
            <img src="./img/linkedin.png" alt="Linkedin" />
            <img src="./img/youtube.png" alt="YouTube" /> -->
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
